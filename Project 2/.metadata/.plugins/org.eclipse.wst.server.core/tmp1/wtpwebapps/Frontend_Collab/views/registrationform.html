<html lang="en">

    <head>
   <title>Registration Form</title>
        
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
     <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                          <h1><strong>Social Collaboration</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Sign In our site</h3>

                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form"  class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Email</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="user.email">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="user.password">
			                        </div>
			                        <div class="form-group">
			                    		<label class="sr-only" for="form-username">Firstname</label>
			                        	<input type="text" name="form-username" placeholder="Firstname..." class="form-username form-control" id="form-username" ng-model="user.firstname">
			                        </div>
			                        <div class="form-group">
			                    		<label class="sr-only" for="form-username">Lastname</label>
			                        	<input type="text" name="form-username" placeholder="Lastname..." class="form-username form-control" id="form-username" ng-model="user.lastname">
			                        </div>
			                        <div class="form-group">
			                    		<label class="sr-only" for="form-username">Phonenumber</label>
			                        	<input type="text" name="form-username" placeholder="Phonenumber..." class="form-username form-control" id="form-username" ng-model="user.phonenumber">
			                        </div>
			                        Select Role:<select ng-model="user.role">
                                     <option value="STUDENT">Student
                                     <option value="EMPLOYEE">Employee
                                     <option value="ALUMNI">Alumni
                                     </select>
			                        <button  ng-click="registration(user)"  class="btn">Register</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
					        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
